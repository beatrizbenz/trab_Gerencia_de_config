<div>
    <h2 id="page-heading">
        <span>Alunos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aluno" [routerLink]="['/aluno/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Aluno
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="alunos?.length === 0">
        <span>No alunos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="alunos && alunos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Ra Aluno</span></th>
                    <th scope="col" ><span>Nome Aluno</span></th>
                    <th scope="col" ><span>Periodo</span></th>
                    <th scope="col" ><span>Curso</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aluno of alunos ;trackBy: trackId">
                    <td><a [routerLink]="['/aluno', aluno.id, 'view']">{{ aluno.id }}</a></td>
                    <td>{{ aluno.raAluno }}</td>
                    <td>{{ aluno.nomeAluno }}</td>
                    <td>{{ aluno.periodo }}</td>
                    <td>{{ aluno.curso }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/aluno', aluno.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/aluno', aluno.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(aluno)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
