<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-agenda-reserva-sala-heading">Create or edit a Agenda Reserva Sala</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="Livre">Livre</option>
                        <option value="Agendado">Agendado</option>
                        <option value="Atendido">Atendido</option>
                        <option value="Remarcado">Remarcado</option>
                        <option value="Faltou">Faltou</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_agendaSala">Agenda Sala</label>
                    <select class="form-control" id="field_agendaSala" name="agendaSala" formControlName="agendaSala">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="agendaSalaOption.id === editForm.get('agendaSala')!.value?.id ? editForm.get('agendaSala')!.value : agendaSalaOption" *ngFor="let agendaSalaOption of agendasalas; trackBy: trackById">{{ agendaSalaOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_aluno">Aluno</label>
                    <select class="form-control" id="field_aluno" name="aluno" formControlName="aluno">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="alunoOption.id === editForm.get('aluno')!.value?.id ? editForm.get('aluno')!.value : alunoOption" *ngFor="let alunoOption of alunos; trackBy: trackById">{{ alunoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
